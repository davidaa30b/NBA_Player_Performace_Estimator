<!DOCTYPE html>
<html>
  <head>
    <title>Team List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      h1 {
        color: #333;
      }

      ul {
        list-style: none;
        padding: 0;
        max-width: 400px;
        margin: 20px auto;
      }

      li {
        background: white;
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
      }

      li:hover {
        transform: scale(1.05);
      }

      a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        display: flex;
        align-items: center;
      }

      img {
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <h1>NBA Teams</h1>
    <ul>
      {% for team in teams %}
      <li>
        <a href="{% url 'team_profile' team.id %}">
          <img
            src="{{ team.image }}"
            alt="{{ team.name }} logo"
            style="width: 30px; height: 30px; margin-right: 10px"
          />
          {{ team.name }}
        </a>
      </li>
      <!-- If using a database -->
      <!-- <li>{{ team }}</li> -->
      <!-- If using a hardcoded list -->
      {% endfor %}
    </ul>
  </body>
</html>
